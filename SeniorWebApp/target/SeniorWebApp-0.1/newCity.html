<html>
	<head>
		<title>Cities | Add New City</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<form action="addCity" method="POST">
			<table>
				<tr>
					<th colspan="2">Add New City</th>
				</tr>
				<tr>
					<th>Name (AR)</th>
					<td>
						<input type="text" name="name_ar" />
					</td>
				</tr>
				<tr>
					<th>Name (EN)</th>
					<td>
						<input type="text" name="name_en" />
					</td>
				</tr>
				<tr>
					<th colspan="2">
						<input type="submit" name="add_button"  value="Add"/>
					</th>
				</tr>
			</table>
		</form>
	</body>
</html>
